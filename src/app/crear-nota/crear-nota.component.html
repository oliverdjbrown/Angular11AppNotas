<h1>
  Nota: el componente crear solo es visible para el administrador.
</h1>

<section class="container">
  <form>
    <div class="form-group">
      <label>Titulo</label>
      <input type="text" class="form-control" #title>
    </div>
    <div class="form-group">
      <label>Detalle</label>
      <textarea class="form-control" rows="3" #detail></textarea>
    </div>
  </form>
  <button type="button" class="btn btn-primary" (click)="guardar(title.value, detail.value)">Guardar</button>
</section>
